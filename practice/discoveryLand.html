<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Fix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      gap: 200px;
      z-index: 10;
    }

    nav img {
      width: 120px;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav ul li {
      font-size: 20px;
      cursor: pointer;
    }

    .header {
      position: relative;
      width: 100%;
      height: 60vh;
    }

    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 60px;
    }

    .row {
      display: flex;
      width: 100%;
    }

    .row img {
      width: 33.33%;
      height: 250px;
      object-fit: cover;
    }

    .main {
      display: flex;
      width: 100%;
      height: 33.33vh;
    }

    .main > div {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .main .text-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('download.jpg') no-repeat center/cover;
      position: relative;
    }

    .main .text-overlay h1 {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      font-size: 30px;
      position: absolute;
    }

    section {
      width: 100%;
      margin-top: 5%;
    }

    .full-image-section {
      background: url('download.jpg') no-repeat center/cover;
      height: 33.33vh;
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo-dark.svg" alt="Logo">
    <ul>
      <li>About DLC</li>
      <li>Our Worlds</li>
      <li>Experiences</li>
      <li>Company</li>
      <li>Gallery</li>
    </ul>
  </nav>

  <div class="header">
    <img src="download (1).jpg" alt="Banner Image">
    <h1>Gallery</h1>
  </div>

  <div class="row">
    <img src="download.jpg" alt="">
    <img src="download.jpg" alt="">
    <img src="download.jpg" alt="">
  </div>

  <section>
    <div class="main">
      <div class="text-overlay">
        <h1>hello</h1>
      </div>
      <div style="background-image: url('download (2).jpg');"></div>
      <div style="background-image: url('download (1).jpg');"></div>
    </div>

    <div class="main">
      <div style="flex: 3; background-image: url('download (1).jpg');"></div>
      <div style="flex: 2; background-image: url('download (2).jpg');"></div>
      <div style="flex: 5; background-image: url('download.jpg');"></div>
    </div>

  </section>
</body>
</html>
